name: Build Guides Index

on:
  push:
    branches: ["main"]
    paths:
      - "guide/**"
      - "guides/**"
      - "scripts/build_guides_index.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-guides:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build index.json
        run: |
          python3 scripts/build_guides_index.py
      - name: Commit index.json
        run: |
          if [ -n "$(git status --porcelain | grep -E 'guide(s)?/index.json')" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add guide/index.json || true
            git add guides/index.json || true
            git commit -m "chore(guides): update index.json"
            git push
          else
            echo "No changes to guides index"
          fi

